<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <title>Contacto</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300">

    <nav class="shadow-lg bg-white dark:bg-gray-800 transition-colors duration-300">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div> 
                <a href="./index.html">
                    <img src="./assets/image-removebg-preview.png" alt="Logo" class="h-14">
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <div>
                    <a href="./index.html" class="font-regular px-2 hover:text-blue-500 text-gray-900 dark:text-white transition-colors">Inicio</a>
                    <a href="./sobremi.html" class="font-regular px-2 hover:text-blue-500 text-gray-900 dark:text-white transition-colors">Sobre Mí</a>
                    <a href="./materias2025.html" class="font-regular px-2 hover:text-blue-500 text-gray-900 dark:text-white transition-colors">Materias 2025</a>
                    <a href="./avisos.html" class="font-regular px-2 hover:text-blue-500 text-gray-900 dark:text-white transition-colors">Avisos</a>
                    <a href="./contacto.html" class="font-bold px-2 hover:text-blue-500 text-gray-900 dark:text-white transition-colors">Contacto</a>
                </div>
                <!-- Dark Mode Toggle Button -->
                <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200">
                    <svg id="sunIcon" class="w-5 h-5 text-yellow-500 dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                    <svg id="moonIcon" class="w-5 h-5 text-gray-300 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-6">
        <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg transition-colors duration-300">
            <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-8 transition-colors">Contactame</h1>

            <div id="messageContainer" class="hidden mb-6 p-4 rounded-lg"></div>

            <form id="contactForm" action="#" method="POST" class="space-y-6" novalidate>
                <div class="flex flex-col">
                    <label for="name" class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 transition-colors">Nombre:</label>
                    <input type="text" id="name" name="name" required 
                        class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                </div>

                <div class="flex flex-col">
                    <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 transition-colors">Mail:</label>
                    <input type="email" id="email" name="email" required
                        class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                </div>

                <div class="flex flex-col">
                    <label for="message" class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 transition-colors">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required
                        class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-white dark:bg-gray-700 text-gray-900 dark:text-white"></textarea>
                </div>

                <button type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                    Enviar
                </button>
            </form>
        </div>
    </main>

    <footer class="mt-auto p-4 bg-white dark:bg-gray-800 text-center transition-colors duration-300">
        <p class="px-6 py-3 text-center text-sm text-gray-600 dark:text-gray-300 tracking-wider transition-colors">Derechos Reservados | Primer Entrega Parcial &copy; 2025 | Lucas Vega</p>
    </footer>

    <script src="./assets/darkmode.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            const messageContainer = document.getElementById('messageContainer');

            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();

                if (!name || !email || !message) {
                    showMessage('Por favor, complete todos los campos requeridos.', 'error');
                    return;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showMessage('Por favor, ingrese un email válido.', 'error');
                    return;
                }

                showMessage(`Gracias por su contacto, ${name}. En breve le estaré respondiendo.`, 'success');

                contactForm.reset();
            });

            function showMessage(text, type) {
                if (window.messageTimeout) {
                    clearTimeout(window.messageTimeout);
                }

                messageContainer.textContent = text;
                
                if (type === 'success') {
                    messageContainer.className = 'mb-6 p-4 rounded-lg bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 border border-green-200 dark:border-green-700 transition-colors';
                } else if (type === 'error') {
                    messageContainer.className = 'mb-6 p-4 rounded-lg bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200 border border-red-200 dark:border-red-700 transition-colors';
                }

                messageContainer.classList.remove('hidden');

                window.messageTimeout = setTimeout(() => {
                    messageContainer.classList.add('hidden');
                }, 5000);
            }
        });
    </script>
</body>
</html>
